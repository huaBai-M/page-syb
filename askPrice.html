<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全网询价</title>
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="http://page-bucket.oiaqye7985.com/sybModule/m1/global.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/iconfont.css">
	<link rel="icon" href="images/favicon.ico" type="image/x-icon" />
</head>
<!-- 头部导航 -->
	<div id="head"  class="home-top"></div>
<!-- 头部搜索 -->
	<div class="search-p">
		<div class="w">
	      <div class="logo">
	        <img src="images/t_logo.png" alt="">
	      </div>
	      <div class="btn">全网询价</div>
	      <div class="search-p-l">
	      	<div class="tab"><span class="blue">产品</span><span>企业</span></div>
	        <div class="input">
	          <img src="images/bot-san.png" alt="">
	         <input type="text" class="texts" placeholder="请输入搜索关键词">
	          <input type="submit" value="搜索" class="search">
	        </div>
	      </div>
	    </div>
	</div>
	<div class="content" style="padding-bottom: 20px;">
		<div class="w clearFix">
			<div class="box-ask">
				<div class="title-ask">轻松填写询价单，生意帮为你全网挑商家!</div>
				<div class="tables">
					<div class="title-small"><img src="images/xixnxi.png" alt="">产品信息</div>
					<ul class="pro-msg clearFix">
						<li class="clearFix">
							<div class="label-item">
								<label><span class="star">*</span>产品名称</label>
								<input type="text" placeholder="例如：包子" class="pro-name" name="proName">
							</div>
							<div class="label-item">
								<label><span class="star">*</span>采购数量</label>
								<input type="number" placeholder="请填写" class="pro-num" name="proNum">
							</div>
							<div class="label-item">
								<label>品牌</label>
								<input type="text" placeholder="品牌">
							</div>
							<div class="label-item">
								<label><span class="star">*</span>单位</label>
								<input type="text" placeholder="例如：台 件" class="pro-dan" name="proDan">
							</div>
							<div class="label-item">
								<label>备注</label>
								<input type="text" placeholder="如：型号、性能、用途等">
							</div>
						</li>
					</ul>
					<div class="add-pro"><img src="images/icon.png" alt="">添加产品</div>
					<div class="line"></div>
					<div class="title-small"><img src="images/lianxirenxinxi.png" alt="">联系人信息</div>
					<ul class="concat-msg clearFix">
						<li>
							<div class="label-item">
								<label>公司名称</label>
								<input type="text" placeholder="例如：包子">
							</div>
							<div class="label-item">
								<label><span class="star">*</span>联系人</label>
								<input type="text" placeholder="请填写" class="concat-name">
							</div>
							<div class="label-item">
								<label><span class="star">*</span>联系手机</label>
								<input type="text" placeholder="品牌" class="concat-phone" maxlength="11">
							</div>
							<div class="label-item">
								<label>固定电话</label>
								<input type="text" placeholder="例如：台 件">
							</div>
						</li>
					</ul>
					<div class="btn-fa"><span>发布</span></div>	
					<!-- <div class="title-error"></div>	 -->
				</div>

			</div>
		</div>
		<!-- 弹框 -->
		<div class="pop">
			<div class="con-pop">
				<img src="images/success.png" alt="">
				<p>恭喜您，采购订单已发布成功！</p>
				<p class="confirm">确定</p>
			</div>
		</div>
	</div>
	
<!--底部-->
    <div id="foot" class="foot_page"></div>
<body>
	<script src="http://page-bucket.oiaqye7985.com/js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/index.js"></script>
	<script src="js/head.js"></script>
</body>
</html>
